<!doctype html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body ng-app="ShoppingListCheckOff">
    <div class="row">
      <div class="col-md-6" ng-controller = "ToBuyController as ToBuy">
        <h4>Shopping List:</h4>
        <ul>
          <li ng-repeat="item in ToBuy.buyItems">
            {{item.name}} : {{item.quantity}}
            <button class="btn btn-primary" ng-click="ToBuy.BuyAnItem($index);">Buy</button>
          </li>
        </ul>
        <div ng-if="ToBuy.buyItems.length==0">Everything is bought!</div>
      </div>

      <div class="col-md-6" ng-controller = "AlreadyBoughtController as AlreadyBought">
        <h4>Shopping Cart: </h4>
        <ul>
          <li ng-repeat = "item in AlreadyBought.boughtItems">
            {{item.name}}: {{item.quantity}}
          </li>
        </ul>
        <div ng-if="AlreadyBought.boughtItems.length==0">Nothing bought yet!</div>
      </div>
    </div>

  </body>

</html>
